name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Verify version matches tag
        id: check_version
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "Tag version: $TAG_VERSION"

          # Try to read from pyproject.toml or setup.py
          if [ -f pyproject.toml ]; then
            PROJECT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          elif [ -f setup.py ]; then
            PROJECT_VERSION=$(python setup.py --version)
          else
            echo "No pyproject.toml or setup.py found!"
            exit 1
          fi

          echo "Project version: $PROJECT_VERSION"

          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch! Tag is v$TAG_VERSION but project version is $PROJECT_VERSION"
            exit 1
          fi

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
